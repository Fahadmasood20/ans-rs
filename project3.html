 
<!doctype html>
<html>
 <head>
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
      function asLi(item) {
 return $('<li>').text(item);
}
 
function showItem(item) {
 $('ul').append(asLi(item));
}
 
function showCars() {
 const cars = [];
 showItem('ford');
 
 fetch('germanCars.json').then(
   (resp) => {
     showItem('toyota');
     return resp.json();
   }).then((data) => {
     data.forEach(c => showItem(c));
   });
 showItem('honda');
}
 
document.addEventListener("DOMContentLoaded", function(){
 showCars();
});

///// germanCars.json /////





   </script>
 </head>
 
 <body>

   </ul>
 </body>
</html>
